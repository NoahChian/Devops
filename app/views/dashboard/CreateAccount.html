<div>

	<br></br>
	<h1>建立新帳號
	</h1><br>
	<div class = "row">
		<div class="col-md-2">帳號</div>
		<div class="col-md-2">
				<input type = "text" ng-model="id" placeholder=""></input>
		</div>
	</div>
	<br>
	<div class = "row">
		<div class="col-md-2">姓氏</div>
		<div class="col-md-2">
				<input type = "text" ng-model="firstname" placeholder=""></input>
		</div>
	</div>
	<br>
		<div class = "row">
		<div class="col-md-2">名字</div>
		<div class="col-md-2">
				<input type = "text" ng-model="lastname" placeholder=""></input>
		</div>
	</div>
	<br>
		<div class = "row">
		<div class="col-md-2">電子郵件</div>
		<div class="col-md-2">
				<input type = "text" ng-model="email" placeholder=""></input>
		</div>
	</div>
	<br>
		<div class = "row">
		<div class="col-md-2">密碼</div>
		<div class="col-md-2">
				<input type="password"  ng-model="pwd" placeholder=""></input>
		</div>
	</div>
	<br>
		<div class = "row">
		<div class="col-md-2">密碼確認</div>
		<div class="col-md-2">
				<input type="password"  ng-model="pwd2" placeholder=""></input>
		</div>
	</div>
	<br>
	<div ng-click="create()" class=" btn btn-primary btn-outline">確定</div>
	<div ui-sref = "login" class=" btn btn-primary btn-outline">取消</div>
	
</div>
