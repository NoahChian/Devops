<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	 <img src="images/IMG_120542.png" class="user-avatar" /> 
			<h1>DevOps <small>管理平台</small></h1>
			<form role="form" ng-submit="submit()" >

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control  input-underline input-lg"  placeholder="帳號" ng-model="name">
					</div>
					<div class="form-group">
						<input type="password" class="form-control  input-underline input-lg" placeholder="密碼" ng-model="pwd">
					</div>
				</div>
				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">登入</button>
				<button type="button" ng-click="create()" class="btn btn-white btn-outline btn-lg btn-rounded">建立新帳號</button>		
			</form>

		</div>	
	</div>

</div>
