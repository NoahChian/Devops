<div>

	<br></br>
	<div>設定專案成果清單內容
	</div><br>
	<div>專案名稱：
		<span ng-bind ="ProjNam"></span>
	</div><br>
	<div class="row">
		<div class="col-md-2 text-left">
			是否需建立成果清單:
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default">
				{{Select}}				
			</button>
			<button type="button" class="btn btn-default dropdown-toggle" id ="dropdownmenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
				<span class="caret"></span>
				<span class="sr-only">Toggle dropdown</span>
			</button>
			<ul class="dropdown-menu" >
				<li ng-repeat="select in subjects"><a ng-click="dropboxitemselected(select)">{{select}}</a></li>
			</ul>	
		</div>
	</div>
	<br>
	<div class = "row">
		<div class="col-md-2">成果清單預計送出日</div>
		<div class="col-md-2">
				<input type = "text" ng-model="name" placeholder=""></input>
		</div>
	</div>
	<br>
	<div class = "row">
		<div class="col-md-2">成果清單預計完成日：</div>
		<div class="col-md-2">
				<input type = "text" ng-model="name2" placeholder=""></input>
		</div>
	</div>
	<br>
	<div ui-sref="ProjList" class=" btn btn-primary btn-outline">確定</div>
	<div ui-sref="ProjList" class=" btn btn-primary btn-outline">取消</div>
	
</div>
